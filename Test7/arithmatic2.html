<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=5;
        var b=10;
    
        document.write(a+b+"<br>");
        document.write(a-b+"<br>");
        document.write(a*b+"<br>");
        document.write(a/b+"<br>");
        document.write(a%b);
        a++; 
        document.write(a/b+"<br>");
       
        document.write(a+"<br>");
        b--;
document.write(b);        
        </script>
</head>
<body>
    
</body>
</html>
