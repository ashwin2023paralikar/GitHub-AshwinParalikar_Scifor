<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
<style>
    .card
    {
        width: 200px;
        border:1px solid;
        border-radius: 10px;
    }
    .card-title
    {
        font-weight: bold;
    }
    
</style>
</head>
<body>
    <div class="card custom-card callout primary">
<div class="card-title">
    Foundation
</div>
<div class="card-img">
    <img src=""alt="Card Image">
    </div>
    <div class="card-section">This is Card Section</div>
    </div>
    <br>
    <div class="card custom-card callout secondary">
        <div class="card-title">
            Foundation
        </div>
        <div class="card-img">
            <img src=""alt="Card Image">
            </div>
            <div class="card-section">This is Card Section</div>
    </div>
    <br>
    <div class="card custom-card callout alert">
        <div class="card-title">
            Foundation
        </div>
        <div class="card-img">
            <img src=""alt="Card Image">
            </div>
            <div class="card-section">This is Card Section</div>
    </div>

    <script>
        $(document).foundation(); // Initialize Foundation
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
</body>
</html>
